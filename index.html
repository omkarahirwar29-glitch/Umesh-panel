<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Admin Panel</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .admin-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        @media (max-width: 768px) {
            .admin-panel {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .card h2 {
            color: #ff0000;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            background: #ff0000;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #cc0000;
        }
        
        .video-list {
            list-style: none;
        }
        
        .video-item {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #ff0000;
        }
        
        .video-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .video-link {
            color: #ff0000;
            text-decoration: none;
        }
        
        .video-link:hover {
            text-decoration: underline;
        }
        
        .subscriber-section {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .subscriber-count {
            font-size: 3rem;
            font-weight: 700;
            color: #ff0000;
            margin: 10px 0;
        }
        
        .login-section {
            text-align: center;
            margin: 30px 0;
        }
        
        .login-btn {
            background: #4285f4;
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #3367d6;
        }
        
        .login-btn img {
            width: 20px;
            margin-right: 10px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        
        .logout-btn {
            background: #666;
        }
        
        .logout-btn:hover {
            background: #555;
        }
        
        .hidden {
            display: none;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #4caf50;
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        .notification.error {
            background: #f44336;
        }
        
        .delete-btn {
            background: #f44336;
            padding: 5px 10px;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .delete-btn:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Admin Panel</h1>
            <p class="subtitle">Manage your YouTube videos and track subscribers</p>
        </header>
        
        <div class="login-section">
            <div id="login-container">
                <p>Please sign in with Google to access the admin panel</p>
                <div class="login-btn" id="google-login">
                    <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTgiIGhlaWdodD0iMTgiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGcgZmlsbD0ibm9uZSIgZmlsbC1ydWxlPSJldmVub2RkIj48cGF0aCBkPSJNMTcuNiA5LjJsLS4xLTEuOEg5djMuNGg0LjhDMTMuNiAxMiAxMyAxMyAxMiAxMy42djIuMmgzYTguOCA4LjggMCAwIDAgMi42LTYuNnoiIGZpbGw9IiM0Mjg1RjQiIGZpbGwtcnVsZT0ibm9uemVybyIvPjxwYXRoIGQ9Ik05IDE4YzIuNCAwIDQuNS0uOCA2LTIuMmwtMy0yLjJhNS40IDUuNCAwIDAgMS04LTIuOUgxVjEzYTkgOSAwIDAgMCA4IDV6IiBmaWxsPSIjMzRBODUzIiBmaWxsLXJ1bGU9Im5vbnplcm8iLz48cGF0aCBkPSJNNCAxMC43YTUuNCA1LjQgMCAwIDEgMC0zLjRWNUgxYTkgOSAwIDAgMCAwIDhsMy0yLjN6IiBmaWxsPSIjRkJCQzA1IiBmaWxsLXJ1bGU9Im5vbnplcm8iLz48cGF0aCBkPSJNOSAzLjZjMS4zIDAgMi41LjQgMy40IDEuM0wxNSAyLjNBOSA5IDAgMCAwIDEgNWwzIDIuNGE1LjQgNS40IDAgMCAxIDUtMy43eiIgZmlsbD0iI0VBNDMzNSIgZmlsbC1ydWxlPSJub256ZXJvIi8+PHBhdGggZD0iTTAgMGgxOHYxOEgweiIvPjwvZz48L3N2Zz4=" alt="Google">
                    Sign in with Google
                </div>
            </div>
            <div id="user-container" class="hidden">
                <div class="user-info">
                    <img id="user-avatar" class="user-avatar" src="" alt="User Avatar">
                    <div>
                        <p id="user-name"></p>
                        <p id="user-email"></p>
                    </div>
                </div>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
        </div>
        
        <div id="admin-content" class="hidden">
            <div class="subscriber-section">
                <h2>Daily Subscriber Count</h2>
                <div class="subscriber-count">100</div>
                <p>Free subscribers added daily!</p>
            </div>
            
            <div class="admin-panel">
                <div class="card">
                    <h2>Add New YouTube Video</h2>
                    <form id="video-form">
                        <div class="form-group">
                            <label for="video-title">Video Title</label>
                            <input type="text" id="video-title" placeholder="Enter video title" required>
                        </div>
                        <div class="form-group">
                            <label for="video-link">YouTube Video Link</label>
                            <input type="url" id="video-link" placeholder="https://www.youtube.com/watch?v=..." required>
                        </div>
                        <div class="form-group">
                            <label for="video-description">Description (Optional)</label>
                            <textarea id="video-description" placeholder="Enter video description"></textarea>
                        </div>
                        <button type="submit">Add Video</button>
                    </form>
                </div>
                
                <div class="card">
                    <h2>Video Updates</h2>
                    <ul id="video-list" class="video-list">
                        <!-- Videos will be loaded here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyApbBwk5HuhrGXvWqXyjAjK_pkPcQfluY0",
            authDomain: "smm-6d588.firebaseapp.com",
            databaseURL: "https://smm-6d588-default-rtdb.firebaseio.com",
            projectId: "smm-6d588",
            storageBucket: "smm-6d588.firebasestorage.app",
            messagingSenderId: "1053464540191",
            appId: "1:1053464540191:web:cd7cf55cdf14683808112a"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // DOM elements
        const loginContainer = document.getElementById('login-container');
        const userContainer = document.getElementById('user-container');
        const adminContent = document.getElementById('admin-content');
        const googleLoginBtn = document.getElementById('google-login');
        const logoutBtn = document.getElementById('logout-btn');
        const userAvatar = document.getElementById('user-avatar');
        const userName = document.getElementById('user-name');
        const userEmail = document.getElementById('user-email');
        const videoForm = document.getElementById('video-form');
        const videoList = document.getElementById('video-list');
        const notification = document.getElementById('notification');

        // Google login
        googleLoginBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    showNotification('Successfully logged in!', 'success');
                })
                .catch((error) => {
                    showNotification('Login failed: ' + error.message, 'error');
                });
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    showNotification('Successfully logged out!', 'success');
                })
                .catch((error) => {
                    showNotification('Logout failed: ' + error.message, 'error');
                });
        });

        // Auth state observer
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                loginContainer.classList.add('hidden');
                userContainer.classList.remove('hidden');
                adminContent.classList.remove('hidden');
                
                // Update user info
                userAvatar.src = user.photoURL;
                userName.textContent = user.displayName;
                userEmail.textContent = user.email;
                
                // Load videos
                loadVideos();
            } else {
                // User is signed out
                loginContainer.classList.remove('hidden');
                userContainer.classList.add('hidden');
                adminContent.classList.add('hidden');
            }
        });

        // Add video to Firebase
        videoForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const title = document.getElementById('video-title').value;
            const link = document.getElementById('video-link').value;
            const description = document.getElementById('video-description').value;
            
            // Extract video ID from YouTube URL
            const videoId = extractYouTubeId(link);
            if (!videoId) {
                showNotification('Please enter a valid YouTube URL', 'error');
                return;
            }
            
            // Add video to Firebase
            const newVideoRef = database.ref('videos').push();
            newVideoRef.set({
                title: title,
                link: link,
                videoId: videoId,
                description: description,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            })
            .then(() => {
                showNotification('Video added successfully!', 'success');
                videoForm.reset();
            })
            .catch((error) => {
                showNotification('Error adding video: ' + error.message, 'error');
            });
        });

        // Load videos from Firebase
        function loadVideos() {
            database.ref('videos').on('value', (snapshot) => {
                videoList.innerHTML = '';
                
                if (!snapshot.exists()) {
                    videoList.innerHTML = '<p>No videos added yet.</p>';
                    return;
                }
                
                const videos = [];
                snapshot.forEach((childSnapshot) => {
                    videos.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                
                // Sort videos by timestamp (newest first)
                videos.sort((a, b) => b.timestamp - a.timestamp);
                
                // Display videos
                videos.forEach((video) => {
                    const videoItem = document.createElement('li');
                    videoItem.className = 'video-item';
                    videoItem.innerHTML = `
                        <div class="video-title">${video.title}</div>
                        <a href="${video.link}" target="_blank" class="video-link">Watch Video</a>
                        ${video.description ? `<p>${video.description}</p>` : ''}
                        <button class="delete-btn" data-id="${video.id}">Delete</button>
                    `;
                    videoList.appendChild(videoItem);
                });
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const videoId = e.target.getAttribute('data-id');
                        deleteVideo(videoId);
                    });
                });
            });
        }

        // Delete video from Firebase
        function deleteVideo(videoId) {
            if (confirm('Are you sure you want to delete this video?')) {
                database.ref('videos/' + videoId).remove()
                    .then(() => {
                        showNotification('Video deleted successfully!', 'success');
                    })
                    .catch((error) => {
                        showNotification('Error deleting video: ' + error.message, 'error');
                    });
            }
        }

        // Extract YouTube video ID from URL
        function extractYouTubeId(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length === 11) ? match[7] : null;
        }

        // Show notification
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = 'notification';
            
            if (type === 'error') {
                notification.classList.add('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
