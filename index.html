            right: 20px;

            color: white;

        .request-status {

            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 5px;

            color: #856404;

        .status-approved {
            background: #d4edda;

        }

        .admin-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        
        .admin-actions button {
            padding: 5px 10px;
            font-size: 14px;

        .approve-btn {
            background: #4caf50;
        }
        
        .reject-btn {
            background: #f44336;
        }
        
        .copy-btn {

        .video-item {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;

        .video-title {
            font-weight: 600;

        }
        
        .video-link {
            color: #ff0000;

        }
        
        .video-link:hover {

        }
        
        .delete-btn {
            background: #f44336;
            padding: 5px 10px;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .delete-btn:hover {
            background: #d32f2f;
        }
        
        .admin-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .admin-panel {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyApbBwk5HuhrGXvWqXyjAjK_pkPcQfluY0",
            authDomain: "smm-6d588.firebaseapp.com",
            databaseURL: "https://smm-6d588-default-rtdb.firebaseio.com",
            projectId: "smm-6d588",
            storageBucket: "smm-6d588.firebasestorage.app",
            messagingSenderId: "1053464540191",
            appId: "1:1053464540191:web:cd7cf55cdf14683808112a"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // DOM elements
        const loginContainer = document.getElementById('login-container');
        const userContainer = document.getElementById('user-container');
        const userPanel = document.getElementById('user-panel');
        const adminPanel = document.getElementById('admin-panel');
        const googleLoginBtn = document.getElementById('google-login');
        const logoutBtn = document.getElementById('logout-btn');
        const userAvatar = document.getElementById('user-avatar');
        const userName = document.getElementById('user-name');
        const userEmail = document.getElementById('user-email');
        const notification = document.getElementById('notification');

        // Admin email
        const ADMIN_EMAIL = "oa2982458@gmail.com";

        // Google login
        googleLoginBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    showNotification('Successfully logged in!', 'success');
                })
                .catch((error) => {
                    showNotification('Login failed: ' + error.message, 'error');
                });
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    showNotification('Successfully logged out!', 'success');
                })
                .catch((error) => {
                    showNotification('Logout failed: ' + error.message, 'error');
                });
        });

        // Auth state observer
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                loginContainer.classList.add('hidden');
                userContainer.classList.remove('hidden');
                
                // Update user info
                userAvatar.src = user.photoURL;
                userName.textContent = user.displayName;
                userEmail.textContent = user.email;
                
                // Check if user is admin
                if (user.email === ADMIN_EMAIL) {
                    adminPanel.classList.remove('hidden');
                    userPanel.classList.add('hidden');
                    setupAdminPanel();
                } else {
                    userPanel.classList.remove('hidden');
                    adminPanel.classList.add('hidden');
                    setupUserPanel();
                }
            } else {
                // User is signed out
                loginContainer.classList.remove('hidden');
                userContainer.classList.add('hidden');
                userPanel.classList.add('hidden');
                adminPanel.classList.add('hidden');
            }
        });

        // Setup user panel
        function setupUserPanel() {
            // Order form
            const orderForm = document.getElementById('order-form');
            orderForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const youtubeLink = document.getElementById('youtube-link').value;
                const subscriberCount = document.getElementById('subscriber-count').value;
                
                // Add request to Firebase
                const newRequestRef = database.ref('requests').push();
                newRequestRef.set({
                    userId: auth.currentUser.uid,
                    userEmail: auth.currentUser.email,
                    youtubeLink: youtubeLink,
                    subscriberCount: subscriberCount,
                    status: 'pending',
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                })
                .then(() => {
                    showNotification('Request submitted successfully!', 'success');
                    orderForm.reset();
                })
                .catch((error) => {
                    showNotification('Error submitting request: ' + error.message, 'error');
                });
            });
            
            // Load user requests
            loadUserRequests();
            
            // Load videos
            loadVideosForUser();
            
            // Bottom navigation
            setupBottomNavigation('user-panel');
        }

        // Setup admin panel
        function setupAdminPanel() {
            // Load all requests
            loadAllRequests();
            
            // Video upload form
            const videoForm = document.getElementById('admin-video-form');
            videoForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const title = document.getElementById('admin-video-title').value;
                const link = document.getElementById('admin-video-link').value;
                const image = document.getElementById('admin-video-image').value;
                
                // Extract video ID from YouTube URL
                const videoId = extractYouTubeId(link);
                if (!videoId) {
                    showNotification('Please enter a valid YouTube URL', 'error');
                    return;
                }
                
                // Add video to Firebase
                const newVideoRef = database.ref('videos').push();
                newVideoRef.set({
                    title: title,
                    link: link,
                    videoId: videoId,
                    image: image,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                })
                .then(() => {
                    showNotification('Video uploaded successfully!', 'success');
                    videoForm.reset();
                    loadAdminVideos();
                })
                .catch((error) => {
                    showNotification('Error uploading video: ' + error.message, 'error');
                });
            });
            
            // Load admin videos
            loadAdminVideos();
            
            // Bottom navigation
            setupBottomNavigation('admin-panel');
        }

        // Load user requests
        function loadUserRequests() {
            const requestList = document.getElementById('request-list');
            
            database.ref('requests').orderByChild('userId').equalTo(auth.currentUser.uid).on('value', (snapshot) => {
                requestList.innerHTML = '';
                
                if (!snapshot.exists()) {
                    requestList.innerHTML = '<p>No requests found.</p>';
                    return;
                }
                
                const requests = [];
                snapshot.forEach((childSnapshot) => {
                    requests.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                
                // Sort requests by timestamp (newest first)
                requests.sort((a, b) => b.timestamp - a.timestamp);
                
                // Display requests
                requests.forEach((request) => {
                    const requestItem = document.createElement('div');
                    requestItem.className = `request-item ${request.status}`;
                    
                    let statusClass = 'status-pending';
                    if (request.status === 'approved') statusClass = 'status-approved';
                    if (request.status === 'rejected') statusClass = 'status-rejected';
                    
                    requestItem.innerHTML = `
                        <div class="request-title">${request.subscriberCount} Subscribers</div>
                        <p><strong>Channel:</strong> ${request.youtubeLink}</p>
                        <p><strong>Submitted:</strong> ${new Date(request.timestamp).toLocaleString()}</p>
                        <div class="request-status ${statusClass}">${request.status.toUpperCase()}</div>
                    `;
                    requestList.appendChild(requestItem);
                });
            });
        }

        // Load all requests for admin
        function loadAllRequests() {
            const requestList = document.getElementById('admin-request-list');
            
            database.ref('requests').on('value', (snapshot) => {
                requestList.innerHTML = '';
                
                if (!snapshot.exists()) {
                    requestList.innerHTML = '<p>No requests found.</p>';
                    return;
                }
                
                const requests = [];
                snapshot.forEach((childSnapshot) => {
                    requests.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                
                // Sort requests by timestamp (newest first)
                requests.sort((a, b) => b.timestamp - a.timestamp);
                
                // Display requests
                requests.forEach((request) => {
                    const requestItem = document.createElement('div');
                    requestItem.className = `request-item ${request.status}`;
                    
                    let statusClass = 'status-pending';
                    if (request.status === 'approved') statusClass = 'status-approved';
                    if (request.status === 'rejected') statusClass = 'status-rejected';
                    
                    requestItem.innerHTML = `
                        <div class="request-title">${request.subscriberCount} Subscribers</div>
                        <p><strong>User:</strong> ${request.userEmail}</p>
                        <p><strong>Channel:</strong> ${request.youtubeLink}</p>
                        <p><strong>Submitted:</strong> ${new Date(request.timestamp).toLocaleString()}</p>
                        <div class="request-status ${statusClass}">${request.status.toUpperCase()}</div>
                        ${request.status === 'pending' ? `
                            <div class="admin-actions">
                                <button class="approve-btn" data-id="${request.id}">Approve</button>
                                <button class="reject-btn" data-id="${request.id}">Reject</button>
                                <button class="copy-btn" data-link="${request.youtubeLink}">Copy Link</button>
                            </div>
                        ` : ''}
                    `;
                    requestList.appendChild(requestItem);
                });
                
                // Add event listeners to admin action buttons
                document.querySelectorAll('.approve-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const requestId = e.target.getAttribute('data-id');
                        updateRequestStatus(requestId, 'approved');
                    });
                });
                
                document.querySelectorAll('.reject-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const requestId = e.target.getAttribute('data-id');
                        updateRequestStatus(requestId, 'rejected');
                    });
                });
                
                document.querySelectorAll('.copy-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const link = e.target.getAttribute('data-link');
                        navigator.clipboard.writeText(link)
                            .then(() => {
                                showNotification('Link copied to clipboard!', 'success');
                            })
                            .catch(() => {
                                showNotification('Failed to copy link', 'error');
                            });
                    });
                });
            });
        }

        // Update request status
        function updateRequestStatus(requestId, status) {
            database.ref('requests/' + requestId).update({
                status: status
            })
            .then(() => {
                showNotification(`Request ${status} successfully!`, 'success');
            })
            .catch((error) => {
                showNotification('Error updating request: ' + error.message, 'error');
            });
        }

        // Load videos for user
        function loadVideosForUser() {
            const videoUpdates = document.getElementById('video-updates');
            
            database.ref('videos').on('value', (snapshot) => {
                videoUpdates.innerHTML = '';
                
                if (!snapshot.exists()) {
                    videoUpdates.innerHTML = '<p>No videos available.</p>';
                    return;
                }
                
                const videos = [];
                snapshot.forEach((childSnapshot) => {
                    videos.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                
                // Sort videos by timestamp (newest first)
                videos.sort((a, b) => b.timestamp - a.timestamp);
                
                // Display videos
                videos.forEach((video) => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    
                    const thumbnail = video.image || `https://img.youtube.com/vi/${video.videoId}/hqdefault.jpg`;
                    
                    videoItem.innerHTML = `
                        ${video.image ? `<img src="${video.image}" style="max-width: 100%; border-radius: 5px; margin-bottom: 10px;">` : ''}
                        <div class="video-title">${video.title}</div>
                        <a href="${video.link}" target="_blank" class="video-link">Watch Video</a>
                    `;
                    videoUpdates.appendChild(videoItem);
                });
            });
        }

        // Load admin videos
        function loadAdminVideos() {
            const videoList = document.getElementById('admin-video-list');
            
            database.ref('videos').on('value', (snapshot) => {
                videoList.innerHTML = '';
                
                if (!snapshot.exists()) {
                    videoList.innerHTML = '<p>No videos uploaded yet.</p>';
                    return;
                }
                
                const videos = [];
                snapshot.forEach((childSnapshot) => {
                    videos.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                
                // Sort videos by timestamp (newest first)
                videos.sort((a, b) => b.timestamp - a.timestamp);
                
                // Display videos
                videos.forEach((video) => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    
                    const thumbnail = video.image || `https://img.youtube.com/vi/${video.videoId}/hqdefault.jpg`;
                    
                    videoItem.innerHTML = `
                        ${video.image ? `<img src="${video.image}" style="max-width: 100%; border-radius: 5px; margin-bottom: 10px;">` : ''}
                        <div class="video-title">${video.title}</div>
                        <a href="${video.link}" target="_blank" class="video-link">Watch Video</a>
                        <button class="delete-btn" data-id="${video.id}">Delete</button>
                    `;
                    videoList.appendChild(videoItem);
                });
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const videoId = e.target.getAttribute('data-id');
                        deleteVideo(videoId);
                    });
                });
            });
        }

        // Delete video
        function deleteVideo(videoId) {
            if (confirm('Are you sure you want to delete this video?')) {
                database.ref('videos/' + videoId).remove()
                    .then(() => {
                        showNotification('Video deleted successfully!', 'success');
                    })
                    .catch((error) => {
                        showNotification('Error deleting video: ' + error.message, 'error');
                    });
            }
        }

        // Extract YouTube video ID from URL
        function extractYouTubeId(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length === 11) ? match[7] : null;
        }

        // Setup bottom navigation
        function setupBottomNavigation(panelType) {
            const navButtons = document.querySelectorAll(`#${panelType} .nav-btn`);
            const contentSections = document.querySelectorAll(`#${panelType} .content-section`);
            
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Add active class to clicked button
                    button.classList.add('active');
                    
                    // Hide all content sections
                    contentSections.forEach(section => section.classList.add('hidden'));
                    
                    // Show the selected content section
                    const sectionId = button.getAttribute('data-section');
                    document.getElementById(sectionId).classList.remove('hidden');
                });
            });
        }

        // Show notification
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.className = 'notification';
            
            if (type === 'error') {
                notification.classList.add('error');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
